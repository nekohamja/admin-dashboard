<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitfolio! - Home</title>
  </head>
  <body>
    <div class="bento-grid">
      <div class="sidebar">
        <p>Logo</p>
        <ul>
          <li><ion-icon name="home"></ion-icon>Home</li>
          <li><ion-icon name="person"></ion-icon>Profile</li>
          <li><ion-icon name="paper-plane"></ion-icon>Messages</li>
          <li><ion-icon name="time"></ion-icon>History</li>
          <li><ion-icon name="newspaper"></ion-icon>Tasks</li>
          <li><ion-icon name="people"></ion-icon>Communities</li>
        </ul>
        <ul>
          <li><ion-icon name="people"></ion-icon>Settings</li>
          <li><ion-icon name="information-circle"></ion-icon>Support</li>
          <li><ion-icon name="eye"></ion-icon>Privacy</li>
        </ul>
      </div>

      <div class="header">
        <div class="search-header">
          <div class="search"><ion-icon name="search"></ion-icon></div>
          <ion-icon name="notifications"></ion-icon>
          <div class="profile-icon"><ion-icon name="person"></ion-icon></div>
          <p>nekhrotic</p>
        </div>
        <div class="profile-header">
          <div class="profile-icon"><ion-icon name="person"></ion-icon></div>
          <div class="greeting">
            <p>Good morning,</p>
            <p>nekhrortic</p>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="content"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>

    <!-- icons/etc. -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
